<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9B5FF2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- AVA Text -->
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">AVA</text>
  
  <!-- Decorative Elements -->
  <circle cx="45" cy="100" r="8" fill="white" opacity="0.9"/>
  <circle cx="155" cy="100" r="8" fill="white" opacity="0.9"/>
  <path d="M 45 100 Q 100 70 155 100" stroke="white" stroke-width="3" fill="none" opacity="0.5"/>
</svg>